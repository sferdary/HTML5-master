<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table 2</title>
		<link rel="stylesheet" href="https://sferdary.github.io/HTML5-master/Opdrachten/HTML5/003/Table0201/table01.css">
	</head>
	<body>
		<table>
			<tr>
				<td rowspan="2">State of Health</td>
				<td colspan="2">Fasting Value</td>
				<td>After Eating</td>
			</tr>
			<tr>
				<td>Minimum</td>
				<td>Maximum</td>
				<td>2 hours after eating</td>
			</tr>
			<tr>
				<td>Healthy</td>
				<td>70</td>
				<td>100</td>
				<td>Less than 140</td>
			</tr>
			<tr>
				<td>Pre-diabetes</td>
				<td>101</td>
				<td>126</td>
				<td>140 to 200</td>
			</tr>
			<tr>
				<td>Diabetes</td>
				<td>More than 126</td>
				<td>N/A</td>
				<td>More than 200</td>
			</tr>
		</table>
	</body>
</html>
