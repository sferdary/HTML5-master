<!DOCTYPE html>
<html lang="en">
<head>
    <title>Burton - Register</title>
    <link rel="stylesheet" href="BurtonLogIn.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<header>
    <a href="Burton.html"><img
            src="Content/Pictures/BurtonLogo.png" id="Logo"></a>
    <a href="Burton_LogIn.html" id="LogIn"><b>Log in</b></a>
</header>
<nav>
    &nbsp;
    <a href=""><b>News</b></a> &nbsp;
    <a class="menuSpace"> | </a> &nbsp;
    <a href=""><b>About us</b></a> &nbsp;
    <a class="menuSpace"> | </a> &nbsp;
    <a href=""><b>Products</b></a> &nbsp;
    <a class="menuSpace"> | </a> &nbsp;
    <a href=""><b>Contact</b></a>
</nav>
<div class="main">
    <div class="left">
        <form id="register" action="https://www.savatarian.com/html5/form.php" method="post">
            <ul>
                <li>
                    <h2>Registrate:</h2>
                    <span class="required">* Required fields</span>
                </li>
                <li>
                    <label for="firstname">* First name:</label>
                    <input type="text" name="firstname" id="firstname" class="registerInput"/>
                </li>
                <li>
                    <label for="middlename">* Middle name:</label>
                    <input type="text" name="middlename" id="middlename" class="registerInput"/>
                </li>
                <li>
                    <label for="lastname">* Last name:</label>
                    <input type="text" name="lastname" id="lastname" class="registerInput"/>
                </li>
                <li>
                    <label for="email">* E-mail adress:</label>
                    <input type="text" name="email" id="email" class="registerInput"/>
                </li>
                <li>
                    <label for="gender" id="gender"> * Gender:</label>
                    <label id="male">Male>
                        <input type="radio" name="gender" value="Male" class="registerInput radio"/>
                    </label>
                    <label id="female">Female>
                        <input type="radio" name="gender" value="female" id="radio" class="registerInput radio"/>
                    </label>
                <li>
                    <label for="eyecolor">* Eye color:</label>
                    <select name="eyecolor" id="eyecolor">
                        <option value="Blue">Blue</option>
                        <option value="Brown">Brown</option>
                        <option value="Gray">Gray</option>
                        <option value="Green">Green</option>
                    </select>
                </li>
                <li>
                    <label for="birthdate">* Birth date:</label>
                    <input type="date" value="1990-01-01" min="1990-01-01" max="2001-12-31" name="birthdate"
                           id="birthdate" class="date registerInput"/>
                </li>
                <li>
                    <label for="comment">Comment:</label>
                    <textarea name="comment" id="comment" cols="20" rows="4"></textarea>
                </li>
            </ul>
        </form>
    </div>
    <div class="right">
        <ul class="checkboxes">
            <li>
                <label id="hobbies">Hobbies:</label>
            </li>
            <li>
                <input type="checkbox" form="register" name="check01" value="sport" id="sport" class="registerInput">
                <label for="sport">Sport</label><br>
                <input type="checkbox" form="register" name="check02" value="games" id="games" class="registerInput">
                <label for="games">Games</label><br>
                <input type="checkbox" form="register" name="check03" value="music" id="music" class="registerInput">
                <label for="music">Music</label>
            </li>
        </ul>
    </div>
    <div class="bottom">
        <input form="register" type="submit" id="submit" name="submit" class="registerInput"/>
        <a href="Burton_Register.html">
            <button id="cancel">Cancel</button>
        </a>
    </div>
</div>
</body>
</html>
